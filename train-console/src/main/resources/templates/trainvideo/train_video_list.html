<!DOCTYPE HTML>
<!--/* 引入模板页面  */-->
<html layout:decorate="~{base_layout}">
<head>
<title>培训视屏信息列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" th:inline="javascript">
	$(function(){
		$("#add_butn").click(function(){
			var page_current_page = [[${page.pageNo}]];
			window.location.href = "/videomanager/train_video_add?page_current_page="+page_current_page;
		});
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="ab_bg_white ab_Title">
	          <h3 style=" padding-bottom:6px; margin-top:25px; font-weight: normal;">培训视屏信息列表
	          	<button id="add_butn" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;添加</button>
	          </h3>
	    </div>
		<div class="container-fluid ab_style" id="table-cont">
	   		<!-- 动态 --> 
			<table id="table-cont" class="table table-striped table-hover" >
				<thead>
					<tr>
						<th>ID</th>
						<th>视频封面</th>
						<th>课程名称</th>
						<th>章节</th>
						<th>标题</th>
						<th>培训老师</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="train_video_info:${train_video_list}">
						<td th:text="${train_video_info.id}"></td>
						<!-- 有待研究 -->
						<td th:text="${train_video_info.img_id}"><!-- <img src="" alt="" /> --></td>
						<td th:text="${train_video_info.courseTeam.team_name}"></td>
						<td th:test="'第'+${train_video_info.section_name}+'节'"></td>
						<td th:text="${train_video_info.headline}"></td>
						<td th:text="${train_video_info.teacherInfo.teacher_name}"></td>
						<td th:text="${#dates.format(train_video_info.create_time,'yyyy-MM-dd HH:mm:ss')}"></td>
						<td>
							<a th:onclick="|train_video_info_edit('${train_video_info.id}');|">编辑</a>
							<a th:onclick="|train_video_info_del('${train_video_info.id}');|">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:include="~{tags/pagination::p1(@{/goto_classroom_list},${page.total}
						,${page.pageSize},${page.pageNo},${page.totalPage},right,p)}">
			</div>
		</div>
	</div>
</body>
</html>
