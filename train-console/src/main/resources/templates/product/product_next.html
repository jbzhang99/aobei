//提交按钮
function addProductBtn(){
	$("#defaultForm").bootstrapValidator('validate');//提交验证
	if ($("#defaultForm").data('bootstrapValidator').isValid()) {
		 /*ue = UE.getEditor('container');
	     var content = ue.getContent();*/
	     //$('#ueditorContext').val(content);
        if ($('#app').is(":checked")) {
            $('#show_in_app').val(1);
        }else{
            $('#show_in_app').val(0);
        }

        if ($('#smallapp').is(":checked")) {
            $('#show_in_smallapp').val(1);
        }else{
            $('#show_in_smallapp').val(0);
        }

        if ($('#pc').is(":checked")) {
            $('#show_in_pc').val(1);
        }else{
            $('#show_in_pc').val(0);
        }

        if ($('#mobile').is(":checked")) {
            $('#show_in_mobile').val(1);
        }else{
            $('#show_in_mobile').val(0);
        }
        var uploadController=[];
        $("#TagList").children("div").each(function () {
			var selectValue=$(this).find("select option:selected").val();
            var imgUrl=$(this).find(".tagImage").attr("url");
            var imgId=$(this).find(".tagImage").attr("img_id");
            var imgWidth=$(this).find(".tagImage").attr("widths");
            var imgHeight=$(this).find(".tagImage").attr("heights");
            uploadController.push({
				id:imgId,
				tag:selectValue,
				url:imgUrl,
				width:imgWidth,
                height:imgHeight
			})
        })
		$('#uploadControllerList').val(JSON.stringify(uploadController));
        var length=0;
        //("#TagList").children("div").find
        $("#TagList").find(".tagImage").each(function(){
            $urlValue = $(this).attr("url");
            length+=(typeof($urlValue)=="undefined")?1:0;
        });
        if(length!=0){
            reset();
            alertify.alert("有添加详情标签未选择图片!");
            return false;
        }

        //提取标签
        var tags=[];
        $("#TagList").children("div").find("select option:selected").each(function(){
            var text= $(this).val();
            tags.push(text);
        });
        var cs=tags.sort();
        var num=0;
        for(var i=0;i<tags.length;i++){
            if(tags[i]==cs[i+1]){
                num++;
                reset();
                alertify.alert("添加详情标签不能重复选择！");
                return false;
            }
            if(num>0){
                return false;
            }
        }

	     document.getElementById("defaultForm").submit();
	};
	
}

//file   Ajax提交
function  ajaxUpload(obj){
    const files =$(obj).parent().find(".tagImage")[0].files[0];
    //这里可以获取到文件，接下来做法和上面一样
	/* if (typeof (files) == "undefined" || files.size <= 0) {
	 alert("请选择图片");
	 return;
	 }*/
    var formFile = new FormData();
	/*formFile.append("action", "UploadVMKImagePath");*/
    formFile.append("file", files); //加入文件对象   file为传递给后台的参数，可以模仿form中input的name值。


    //第二种 ajax 提交
    var data = formFile;
    $.ajax({
        url: "/product/uploadTagImages",
        data:data,
        type: "Post",
		async:false,
        dataType: "json",
        cache: false,//上传文件无需缓存
        processData: false,//用于对data参数进行序列化处理 这里必须false
        contentType: false, //必须
        success: function (result) {
            $(obj).attr("url",result.url);
            $(obj).attr("img_id",result.img_id);
            $(obj).attr("widths",result.width);
            $(obj).attr("heights",result.height);
        }
    })
}
